<body ng-app="fatoresApp" ng-controller="mainController as main">

    <!-- Add your site or application content here -->
    <header class="appHeader">
        <div class="l-base-left">
            <ui-icon icon="menu-global"></ui-icon>
        </div>
        <div class="title">
            <h1 class="unique">Ta vendo alguma coisa?</h1>
        </div>
        <div class="icons l-base-right">
            <ui-icon icon="reload"></ui-icon>
            <ui-icon icon="menu-local"></ui-icon>
        </div>
    </header>

    <main>
        <div class="list-selector">
            <header>
                <div class="l-base-left">
                    <ui-icon icon="chevron"></ui-icon>
                </div>
                <div class="title">Empresas</div>
                <div class="l-base-right">
                    <ui-icon icon="search"></ui-icon>
                </div>
            </header>
            <div class="options">
                <label for="">
                    <input type="checkbox">Empresa 1
                </label>
            </div>
        </div>

        {{config}}

        <list-selector title="empresa" ng-model="config"></list-selector>

    </main>

    <div style="width: 100px; height: 100px; background: red" ng-controller="testController as test" ng-click="test.slide($event)">
        <p open-sliding-down="test.slideDown">Teste</p>
        <p>teste</p>
    </div>

    <div class="footer">
        <p>
            <span class="glyphicon glyphicon-heart"></span>from the Yeoman team</p>
    </div>
    </div>

    <script>
    angular.module('fatoresApp').controller('testController', function() {
        this.slideDown = true;
        this.selected = false;
        this.slide = function(evt) {
            if(!this.selected) {
              this.slideDown = !this.slideDown;
            }
            console.log('click', this);
            evt.preventDefault();
        }

    });
    </script>
